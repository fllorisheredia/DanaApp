<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- NavBar -->
<div class="navbar">
    <div class="navbar-links">
        <a href="index.html">Inicio</a>
        <a href="#about">About</a>
        <a href="servicios.html">Servicios</a>
    </div>
    <button id="toggleFormBtn" class="button">Registro</button>
</div>

<!-- Contenedor del formulario -->
<!-- Fondo semitransparente y contenedor del formulario -->
<div class="form-overlay" id="formOverlay">
    <div id="loginFormContainer" class="form-container">
        <div class="close-btn" id="closeFormBtn">&times;</div> <!-- Botón de cerrar -->
        <form action="#" method="post">
            <div class="imgcontainer">
                <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="uname"><b>Nombre de usuario</b></label>
                <input type="text" placeholder="Introducir nombre de usuario" name="uname" required>
                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Introducir contraseña" name="psw" required>
                <button type="submit" class="access-btn">Acceso</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Acuérdate de mí
                </label>
            </div>
            <div class="social-login">
                <p>O inicia sesión con:</p>
                <button class="google-btn">Google</button>
                <button class="apple-btn">Apple</button>
                <button class="facebook-btn">Facebook</button>
            </div>
            <div class="container cancel-container">
                <button type="button" class="cancelbtn">Cancelar</button>
                <span class="psw">¿Has olvidado <a href="#">tu contraseña?</a></span>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
